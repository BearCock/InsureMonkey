{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Registrace</h1>
<hr>
<div class="col-md-4">
    <section class="login-form">
        <form method="post" action="">
           {% csrf_token %}
           <div class="container-fluid">
                {{form|crispy}} 
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block" value="Login">Submit</button>
           </div>
        </form>
    </section>
</div>
{% endblock %}
